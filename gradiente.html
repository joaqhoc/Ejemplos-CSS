<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	body{
		background: -webkit-gradient(linear, 0 0,  0 100%, from(maroon), to(crimson));
		color: #FFFFFF;
		padding: 20px;
		font: 18px Arial, Tahoma;
}
	div {
		width: 50px;

	}

</head>
